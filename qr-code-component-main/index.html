<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300 min-h-screen flex items-center justify-center">
    <main class="bg-white rounded-2xl p-4 max-w-xs shadow-lg">
      <div class="flex flex-col items-center justify-center">
        <img src="./images/image-qr-code.png" alt="QR code to Frontend Mentor Website" class="rounded-lg">
        <h1 class="text-center text-lg font-bold text-gray-800 mt-4">Improve your front-end skills by building projects</h1>
        <p class="text-center text-gray-600 mt-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
  </body>
</html>
