<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
      font-weight: 500, 800;
      font-style: normal;
    }
  </style>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="bg-yellow-400 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-2xl p-4 max-w-sm shadow-lg border-t-2 border-l-2 border-b-8 border-r-8 border-black">
    <div>
      
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="w-full rounded-lg">
      <div class="bg-yellow-400 w-fit px-3 py-1 rounded-md text-sm font-bold mt-4">Learning</div>
      <p class="mt-4">Published 21 Dec 2023</p>
      <h1 class="text-xl font-bold mt-4 mb-4 font-figtree">HTML & CSS foundations</h1>
      <p class="text-gray-500 font-figtree">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="flex items-center gap-2 mt-4">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="rounded-full w-10 h-10">
        <p class="font-bold font-figtree">Greg Hopper</p>
      </div>

    </div>
  </main>
</body>
</html>
