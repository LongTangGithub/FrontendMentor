<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Inter';
      src: url('./assets/fonts/Inter-VariableFont_opsz,wght.ttf') format('truetype');
      font-weight: 400, 600, 700;
      font-style: normal;
    }
  </style>
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-[hsl(0,0%,8%)] min-h-screen flex items-center justify-center p-4">
  <main class="bg-[hsl(0,0%,12%)] rounded-2xl p-8 max-w-md w-full shadow-lg">
    <div class="flex flex-col items-center justify-center">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="rounded-full w-24 h-24">
      <h1 class="text-white text-2xl font-normal mt-6">Jessica Randall</h1>
      <p class="text-lime-400 text-sm font-semibold mt-2">London, United Kingdom</p>

      <p class="text-white text-sm mt-7">"Front-end developer and avid reader."</p>
      <div class="w-full space-y-5 mt-7">
        <button class="bg-[hsl(0,0%,20%)] hover:bg-[hsl(75, 94%, 57%)] hover:text-[hsl(0,0%,8%)] transition-colors rounded-lg text-sm text-white p-4 w-full font-semibold">Github</button>
        <button class="bg-[hsl(0,0%,20%)] hover:bg-[hsl(75, 94%, 57%)] hover:text-[hsl(0,0%,8%)] transition-colors rounded-lg text-sm text-white p-4 w-full font-semibold">Frontend Mentor</button>
        <button class="bg-[hsl(0,0%,20%)] hover:bg-[hsl(75, 94%, 57%)] hover:text-[hsl(0,0%,8%)] transition-colors rounded-lg text-sm text-white p-4 w-full font-semibold">LinkedIn</button>
        <button class="bg-[hsl(0,0%,20%)] hover:bg-[hsl(75, 94%, 57%)] hover:text-[hsl(0,0%,8%)] transition-colors rounded-lg text-sm text-white p-4 w-full font-semibold">Twitter</button>
        <button class="bg-[hsl(0,0%,20%)] hover:bg-[hsl(75, 94%, 57%)] hover:text-[hsl(0,0%,8%)] transition-colors rounded-lg text-sm text-white p-4 w-full font-semibold">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
